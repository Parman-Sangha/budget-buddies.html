<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction - Budget Buddies App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--testing github commits-->
    <header>
      <h1>Budget Buddies</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="add-transaction.html">Add Transaction</a>
        <a href="budget-goals.html">Budget Goals</a>
      </nav>
    </header>
    <main>
      <section class="add-transaction">
        <h2>Add Transaction</h2>
        <form>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type">
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
              <option value="salary">Salary</option>
              <option value="groceries">Groceries</option>
              <option value="entertainment">Entertainment</option>
              <option value="transportation">Transportation</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
              id="notes"
              name="notes"
              rows="4"
              placeholder="Additional details..."
            ></textarea>
          </div>
          <button type="submit" class="main-button">Add Transaction</button>
        </form>
      </section>
      <section class="transaction-history">
        <h2>Transaction History</h2>
        <div class="transaction-list">
          <div class="transaction">
            <div class="transaction-details">
              <p class="transaction-date">July 1, 2024</p>
              <p class="transaction-description">Grocery Shopping</p>
            </div>
            <p class="transaction-amount expense">$50.00</p>
          </div>
          <div class="transaction">
            <div class="transaction-details">
              <p class="transaction-date">June 30, 2024</p>
              <p class="transaction-description">Salary</p>
            </div>
            <p class="transaction-amount income">$2000.00</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Parman.S & Ranjit.L</p>
    </footer>
  </body>
</html>
